<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fancy E-commerce Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <h1>FancyStore</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#" data-action="toggle-cart">
              <i class="fas fa-shopping-cart"></i>
              <span data-cart-count>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to FancyStore</h2>
      <p>Your one-stop shop for the latest fashion trends.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Listing -->
  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">

        <!-- Product Card -->
        <div class="product-card">
          <img src="https://cdn02.outlet46.de/item/images/213438/full/1047789-Turkis.jpg" alt="Product 1">
          <h3>Stylish Sneakers</h3>
          <p class="price">$79.99</p>
          <button data-action="add-to-cart" data-item-id="prod-001" data-item-name="Stylish Sneakers"
            data-item-price="79.99" class="btn add-to-cart-btn">
            Add to Cart
          </button>
        </div>

        <!-- Product Card -->
        <div class="product-card">
          <img src="https://toughees.co.za/cdn/shop/files/4116007_1_164f3315-ee50-442d-ad06-122e983724bd.jpg?v=1690971084" alt="Product 1">
          <h3>Black Sneakers</h3>
          <p class="price">$179.99</p>
          <button data-action="add-to-cart" data-item-id="prod-002" data-item-name="Black Sneakers"
            data-item-price="179.99" class="btn add-to-cart-btn">
            Add to Cart
          </button>
        </div>
        <!-- Repeat for other products -->
        <!-- ... -->

      </div>
    </div>
  </section>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button data-action="toggle-cart" class="close-cart-btn">&times;</button>
    </div>
    <div class="cart-content">
      <div data-cart-items></div>
    </div>
    <div class="cart-footer">
      <p>Subtotal: <span data-cart-total>$0.00</span></p>
      <button class="btn checkout-btn">Proceed to Checkout</button>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" data-action="toggle-cart"></div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 FancyStore. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="main.ts"></script>

</body>

</html>
